<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>

    <!-- head -->

<header class="header">
    <button class="header__create">
        <i class="large material-icons header__create_icon">add</i>
        Создать
    </button>
    <button class="header__today">Сегодня</button>
    <div class="weeks-selectors-block">
        <button class="weeks-selectors-block__previous-week">
            <i class="large material-icons">chevron_left
            </i>
        </button>
        <button class="weeks-selectors-block__next-week">
            <i class="large material-icons">chevron_right</i>
        </button>
    </div>
    <span class="header__selected-period">Янв - февр 2020</span>
</header>


<!-- navigation -->

<nav class="navigation">
    <div class="navigation__day">
        <div class="">
        <span class="navigation__day-of-week">ПН</span>
        <span class="navigation__date-of-month">27</span>
        </div>
    </div>
    <div class="navigation__day">
        <span class="navigation__day-of-week">ВТ</span>
        <span class="navigation__date-of-month">28</span>
    </div>
    <div class="navigation__day">
        <span class="navigation__day-of-week">СР</span>
        <span class="navigation__date-of-month">29</span>
    </div>
    <div class="navigation__day">
        <span class="navigation__day-of-week">ЧТ</span>
        <span class="navigation__date-of-month">30</span>
    </div>
    <div class="navigation__day">
        <span class="navigation__day-of-week">ПТ</span>
        <span class="navigation__date-of-month">31</span>
    </div>
    <div class="navigation__day">
        <span class="navigation__day-of-week">СБ</span>
        <span class="navigation__date-of-month">1</span>
    </div>
    <div class="navigation__day navigation__day_selected">
        <span class="navigation__day-of-week">ВС</span>
        <span class="navigation__date-of-month navigation__date-of-month_selected">2</span>
    </div>
</nav>


    <script src="src/scripts/index.js"></script>
</body>

</html>
