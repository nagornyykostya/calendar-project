<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>

    <!-- head -->

    <header class="header">
        <button class="header__create">
            <i class="large material-icons header__create_icon">add</i>
            Создать
        </button>
        <button class="header__today">Сегодня</button>
        <div class="weeks-selectors-block">
            <button class="weeks-selectors-block__previous-week" data-direction="false">
                <i class="large material-icons">chevron_left
                </i>
            </button>
            <button class="weeks-selectors-block__next-week" data-direction="true">
                <i class="large material-icons">chevron_right</i>
            </button>
        </div>
        <span class="header__selected-period">Янв - февр 2020</span>
    </header>


    <!-- popup form -->


    <div class="pop-up-form">
        <button class="pop-up-form__close-btn"><i class="large material-icons">close</i></button>
        <form class="calendar-issues-form">
            <input class="calendar-issues-form__title-input" type="text" id="title" name="issue-title"
                placeholder="Reminder title" required>
            <div class="calendar-issues-form__date-block">
                <i class="material-icons">access_time</i>
                <input class="calendar-issues-form__date-input" type="date" id="date" name="date" required>
                <input class="calendar-issues-form__start-time-input" type="time" id="startTime" name="start-time" step="900" required>
                <input class="calendar-issues-form__finish-time-input" type="time" id="finishTime" name="finish-time" step="900" required>
            </div>
            <textarea class="calendar-issues-form__description-input" name="description" id="description" cols="30" rows="10"
                placeholder="Добавить описание"></textarea>
                <div class="calendar-issues-form__actions">

            <button class="calendar-issues-form__delete-btn" type="button" disabled>Удалить</button>
            <button class="calendar-issues-form__submit-btn" type="submit">Сохранить</button>
        </div>
        </form>
    </div>


    <!-- navigation -->

    <div class="week-grid">
        <nav class="navigation">
            <div class="navigation__gmt">
                GMT+02
            </div>
            <div class="navigation__grid">
            </div>
        </nav>


        <!-- day cells  -->


        <section class="day-cells">
            <div class="hours-column">
            </div>
            <div class="day-columns">
            </div>
    </div>
    <script src="src/scripts/index.js" type="module"></script>
</body>

</html>
